# Docker Compose configuration for the FTC application stack

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ftc-backend:latest
    command: ["uvicorn", "Config.asgi:application", "--host", "0.0.0.0", "--port", "8000", "--workers", "3"]
    env_file: .env.example
    volumes:
      - ./data/media:/app/media
      - ./data/static:/app/static
      - ./data/logs:/app/logs
      - ./data/secrets:/data/secrets
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"]
      interval: 30s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7.2-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./data/redis:/data
    restart: unless-stopped

  worker:
    image: ftc-backend:latest
    env_file: .env.example
    environment:
      RUN_MIGRATIONS: "false"
      RUN_COLLECTSTATIC: "false"
    command: ["celery", "-A", "Config", "worker", "-l", "info"]
    volumes:
      - ./data/media:/app/media
      - ./data/static:/app/static
      - ./data/logs:/app/logs
      - ./data/secrets:/data/secrets
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  beat:
    image: ftc-backend:latest
    env_file: .env.example
    environment:
      RUN_MIGRATIONS: "false"
      RUN_COLLECTSTATIC: "false"
    command: ["celery", "-A", "Config", "beat", "-l", "info"]
    volumes:
      - ./data/media:/app/media
      - ./data/static:/app/static
      - ./data/logs:/app/logs
      - ./data/secrets:/data/secrets
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: deploy/nginx.Dockerfile
    image: ftc-nginx:latest
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/static:/usr/share/nginx/html/static:ro
      - ./data/media:/usr/share/nginx/html/media:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-ftc}
      POSTGRES_USER: ${DB_USER:-ftc}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ftc-pass}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ftc} -d ${DB_NAME:-ftc}"]
      interval: 10s
      timeout: 5s
      retries: 5
